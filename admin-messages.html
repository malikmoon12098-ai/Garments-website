<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Messages | KHADER Admin</title>
    <link rel="stylesheet" href="admin-theme.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap"
        rel="stylesheet">
</head>

<body>
    <div id="adminMainContent">
        <header class="admin-header">
            <div class="logo"><img src="images/logo.png" alt="Klader"></div>
            <div style="display: flex; gap: 20px;">
            </div>
        </header>
        <div class="admin-layout">
            <aside class="admin-sidebar" id="sidebar"><a href="admin-orders.html" class="sidebar-btn">Orders</a><a
                    href="admin-add-product.html" class="sidebar-btn">Add Product</a><a href="admin-inventory.html"
                    class="sidebar-btn">Inventory</a><a href="admin-alerts.html" class="sidebar-btn">Stock Alerts</a><a
                    href="admin-messages.html" class="sidebar-btn active">Messages</a><a href="admin-settings.html"
                    class="sidebar-btn">Settings</a>
            </aside>
            <main class="admin-content-area">
                <div class="admin-card">
                    <h2>Platform Inquiries</h2>
                    <p class="subtitle">These messages show which platform customers are using to contact you.</p>
                    <div id="inquiriesList">
                        <p>Loading messages...</p>
                    </div>
                </div>
            </main>
        </div>
    </div>
    <!-- INQUIRY TO ORDER CONVERSION MODAL -->
    <div id="convertInquiryModal" class="glass-modal-overlay" style="display: none;">
        <div class="glass-modal" style="max-width: 500px; text-align: left;">
            <h3 style="margin-bottom: 5px;">Convert to Order</h3>
            <p style="color: rgba(255,255,255,0.6); font-size: 0.9rem; margin-bottom: 25px;">Enter customer details to
                finalize this order.</p>

            <form id="convertInquiryForm">
                <input type="hidden" id="convInquiryId">
                <input type="hidden" id="convProductId">
                <input type="hidden" id="convProductName">
                <input type="hidden" id="convQty">

                <div class="form-group">
                    <label>Customer Name</label>
                    <input type="text" id="convCustName" required placeholder="Ali Khan">
                </div>
                <div class="form-group">
                    <label>Phone Number</label>
                    <input type="tel" id="convCustPhone" required placeholder="0300 1234567">
                </div>
                <div class="grid-two">
                    <div class="form-group">
                        <label>City</label>
                        <input type="text" id="convCustCity" required placeholder="Karachi">
                    </div>
                    <div class="form-group">
                        <label>Shipping Info</label>
                        <input type="text" id="convCustAddress" required placeholder="Address">
                    </div>
                </div>

                <div class="glass-modal-actions" style="margin-top: 20px;">
                    <button type="button" id="closeConvModal" class="btn-cancel">Cancel</button>
                    <button type="submit" class="btn-confirm">Create Order</button>
                </div>
            </form>
        </div>
    </div>

    <div id="toastContainer" class="toast-container"></div>
    <script type="module" src="admin.js"></script>
</body>

</html>
