<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Messages | KHADER Admin</title>
    <link rel="stylesheet" href="admin-theme.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap"
        rel="stylesheet">
</head>

<body>
    <div id="adminAuthOverlay" style="display: none;">
        <div class="auth-card">
            <h2>Hizoor, PIN Likhen</h2><input type="password" id="adminPin" maxlength="4" placeholder="••••"><button
                id="loginBtn" class="btn btn-primary"
                style="width: 100%; background: var(--accent); color: white; border: none; padding: 16px; border-radius: 12px; font-weight: 700; cursor: pointer;">Access
                Dashboard</button>
        </div>
    </div>
    <div id="adminMainContent">
        <header class="admin-header">
            <div class="logo"><img src="images/logo.png" style="height: 45px;"></div>
            <div style="display: flex; gap: 20px;"><span id="activeSessionCount"
                    style="color: #28c76f; font-weight: 700;"></span><button id="logoutBtn"
                    style="background: rgba(234, 84, 85, 0.1); border: 1px solid #ea5455; color: #ea5455; padding: 8px 16px; border-radius: 8px;">Logout</button>
            </div>
        </header>
        <div class="admin-layout">
            <aside class="admin-sidebar" id="sidebar"><a href="admin-orders.html" class="sidebar-btn">Orders</a><a
                    href="admin-add-product.html" class="sidebar-btn">Add Product</a><a href="admin-inventory.html"
                    class="sidebar-btn">Inventory</a><a href="admin-messages.html"
                    class="sidebar-btn active">Messages</a><a href="admin-settings.html"
                    class="sidebar-btn">Settings</a>
                <hr style="opacity: 0.05; margin: 20px 0;"><a href="index.html" class="sidebar-btn">View Site</a>
            </aside>
            <main class="admin-content-area">
                <div class="admin-card">
                    <h2>Platform Inquiries</h2>
                    <p class="subtitle">Ye messages bataate hain ke log kis platform se aap se rabta kar rahe hain.</p>
                    <div id="inquiriesList">
                        <p>Log load ho rahe hain...</p>
                    </div>
                </div>
            </main>
        </div>
    </div>
    <div id="toastContainer" class="toast-container"></div>
    <script type="module" src="admin.js"></script>
</body>

</html>
