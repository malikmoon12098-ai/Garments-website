<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Redirect | KHADER</title>
    <script type="module">
        import { checkAuth } from './admin-core.js';

        // Simple check: if auth exists, go to orders. If not, admin-orders.html handles the login too.
        // But let's make it smarter.
        document.addEventListener('DOMContentLoaded', () => {
            if (sessionStorage.getItem('adminAuthenticated') === 'true') {
                window.location.href = 'admin-orders.html';
            } else {
                // If not authenticated, we can either stay here and show login or just go to orders page which also shows login.
                window.location.href = 'admin-orders.html';
            }
        });
    </script>
</head>

<body
    style="background: black; color: white; display: flex; align-items: center; justify-content: center; height: 100vh; font-family: Inter, sans-serif;">
    <p>Loading Admin Dashboard...</p>
</body>

</html>
