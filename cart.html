<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KHADER | Your Cart</title>
    <title>My Cart | KHADER</title>
    <meta property="og:title" content="My Shopping Cart - KHADER">
    <link rel="icon" type="image/png" href="images/logo.png">
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;800&display=swap" rel="stylesheet">
    <style>
        .cart-page {
            padding-top: 140px;
            min-height: 100vh;
            background: #fdfdfd;
        }

        .cart-container {
            max-width: 800px;
            margin: 0 auto;
        }

        .cart-item {
            display: flex;
            gap: 20px;
            background: white;
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 20px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.05);
            align-items: center;
        }

        .cart-item img {
            width: 80px;
            height: 100px;
            object-fit: cover;
            border-radius: 4px;
        }

        .item-details {
            flex: 1;
        }

        .item-details h4 {
            font-size: 1.1rem;
            margin-bottom: 5px;
        }

        .item-price {
            color: var(--primary);
            font-weight: 600;
        }

        .remove-btn {
            background: #ff4d4d;
            color: white;
            border: none;
            padding: 5px 10px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 0.8rem;
        }

        .cart-summary {
            background: white;
            padding: 25px;
            border-radius: 12px;
            margin-top: 40px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.05);
            text-align: right;
        }

        .total-row {
            font-size: 1.5rem;
            font-weight: 800;
            margin-bottom: 20px;
        }

        .btn-checkout {
            background: #121212;
            color: white;
            padding: 15px 30px;
            border: none;
            font-weight: 700;
            font-size: 1rem;
            cursor: pointer;
            display: inline-block;
            text-transform: uppercase;
        }

        .btn-checkout:hover {
            background: #333;
        }

        .empty-cart {
            text-align: center;
            padding: 50px 0;
            opacity: 0.6;
        }

        @media (max-width: 768px) {
            .cart-item {
                align-items: flex-start;
            }
        }

        /* Modal Style */
        .order-modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.7);
            z-index: 2000;
            justify-content: center;
            align-items: center;
        }

        .order-modal-content {
            background: white;
            padding: 30px;
            border-radius: 15px;
            width: 90%;
            max-width: 450px;
            position: relative;
        }

        .close-order-modal {
            position: absolute;
            top: 15px;
            right: 20px;
            font-size: 24px;
            cursor: pointer;
        }

        .form-group {
            margin-bottom: 15px;
        }
    </style>
</head>

<body>
    <a href="shop.html" class="back-btn" title="Back to Shop">←</a>

    <header id="header" class="scrolled">
        <nav class="container">
            <div class="logo">
                <a href="index.html">
                    <img src="images/logo.png" alt="KHADER" class="brand-logo">
                </a>
            </div>
            <ul class="nav-links">
                <li><a href="index.html">Home</a></li>
                <li><a href="shop.html">Shop</a></li>
                <li><a href="cart.html">Cart <span id="cartCountHeader">(0)</span></a></li>
                <li><a href="contact.html">Contact</a></li>
            </ul>
        </nav>
        <div class="back-btn-container">
            <a href="index.html" class="back-btn">
                <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round"
                    stroke-linejoin="round">
                    <line x1="19" y1="12" x2="5" y2="12"></line>
                    <polyline points="12 19 5 12 12 5"></polyline>
                </svg>
                Back to Home
            </a>
        </div>


        <main class="cart-page container">
            <div class="section-header">
                <h2>Your Cart</h2>
            </div>

            <div class="cart-container">
                <div id="cartList">
                    <!-- Items will be loaded here -->
                </div>

                <div id="cartSummary" class="cart-summary" style="display: none;">
                    <div class="total-row">
                        Total: <span id="cartTotal">Rs. 0</span>
                    </div>
                    <button id="checkoutBtn" class="btn-checkout">Checkout Now</button>
                </div>
            </div>

            <!-- ORDER SELECTION MODAL (NOW DIRECT ORDER FORM) -->
            <div id="orderModal" class="order-modal">
                <div class="order-modal-content" style="max-width: 500px; text-align: left;">
                    <span id="closeModal" class="close-order-modal">&times;</span>
                    <h2 style="text-align: center;">Complete Your Order</h2>
                    <p style="text-align: center; font-size: 0.9rem; color: #666; margin-bottom: 20px;">Please enter
                        your
                        delivery details to confirm your cart order.</p>

                    <form id="directOrderForm" class="social-order-btns">
                        <div class="form-group">
                            <label
                                style="font-weight: 600; font-size: 0.85rem; display: block; margin-bottom: 5px;">Full
                                Name</label>
                            <input type="text" id="custName" required placeholder="Enter your full name"
                                style="width: 100%; padding: 12px; border: 1px solid #ddd; border-radius: 8px;">
                        </div>
                        <div class="form-group">
                            <label
                                style="font-weight: 600; font-size: 0.85rem; display: block; margin-bottom: 5px;">Active
                                Phone Number</label>
                            <input type="tel" id="custPhone" required placeholder="e.g. 0300 1234567"
                                style="width: 100%; padding: 12px; border: 1px solid #ddd; border-radius: 8px;">
                        </div>
                        <div class="form-group">
                            <label
                                style="font-weight: 600; font-size: 0.85rem; display: block; margin-bottom: 5px;">Shipping
                                Address</label>
                            <textarea id="custAddress" required placeholder="House #, Street, Area name" rows="2"
                                style="width: 100%; padding: 12px; border: 1px solid #ddd; border-radius: 8px; font-family: inherit;"></textarea>
                        </div>
                        <div class="form-group">
                            <label
                                style="font-weight: 600; font-size: 0.85rem; display: block; margin-bottom: 5px;">City</label>
                            <input type="text" id="custCity" required placeholder="e.g. Karachi"
                                style="width: 100%; padding: 12px; border: 1px solid #ddd; border-radius: 8px;">
                        </div>

                        <button type="submit" id="confirmOrderBtn" class="btn btn-primary"
                            style="width: 100%; padding: 15px; margin-top: 10px; font-weight: 800; text-transform: uppercase; background: #121212;">Confirm
                            Direct Order</button>
                    </form>

                    <div id="orderSuccess" style="display: none; text-align: center; padding: 20px;">
                        <h3 style="color: #2563eb;">✔ Order Confirmed!</h3>
                        <p style="margin-top: 10px; color: #444;">Your cart items have been ordered. We will contact you
                            soon.</p>
                        <button onclick="localStorage.removeItem('cart'); location.reload();" class="btn btn-secondary"
                            style="margin-top: 20px; width: 100%;">Close</button>
                    </div>
                </div>
            </div>
        </main>

        <script type="module" src="cart.js"></script>
        <script src="script.js"></script>
</body>

</html>
