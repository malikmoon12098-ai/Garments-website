<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inventory | KHADER Admin</title>
    <link rel="stylesheet" href="admin-theme.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap"
        rel="stylesheet">
</head>

<body>
    <div id="adminMainContent">
        <header class="admin-header">
            <div class="logo"><img src="images/logo.png" alt="Klader"></div>
            <div style="display: flex; gap: 20px;">
            </div>
        </header>
        <div class="admin-layout">
            <aside class="admin-sidebar" id="sidebar"><a href="admin-orders.html" class="sidebar-btn">Orders</a><a
                    href="admin-add-product.html" class="sidebar-btn">Add Product</a><a href="admin-inventory.html"
                    class="sidebar-btn active">Inventory</a><a href="admin-alerts.html" class="sidebar-btn">Stock
                    Alerts</a><a href="admin-messages.html" class="sidebar-btn">Messages</a><a
                    href="admin-settings.html" class="sidebar-btn">Settings</a>
            </aside>
            <main class="admin-content-area">
                <div class="admin-card">
                    <div
                        style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 20px;">
                        <div>
                            <h2>Store Inventory</h2>
                            <p class="subtitle">Search, filter, and manage your products here.</p>
                        </div>
                        <button id="backToCategories" class="btn"
                            style="display: none; background: rgba(255,255,255,0.05); color: #888; border: 1px solid rgba(255,255,255,0.1); padding: 8px 16px; border-radius: 10px; cursor: pointer; font-size: 0.85rem;">‚Üê
                            Back to Categories</button>
                    </div>

                    <div id="productList" class="product-list-admin">
                        <p>Loading inventory...</p>
                    </div>
                </div>
            </main>
        </div>
    </div>

    <!-- EDIT PRODUCT MODAL -->
    <div id="editProductModal" class="glass-modal-overlay" style="display: none;">
        <div class="glass-modal" style="max-width: 600px; text-align: left;">
            <h3 style="margin-bottom: 5px;">Edit Product Details</h3>
            <p style="color: rgba(255,255,255,0.6); font-size: 0.9rem; margin-bottom: 25px;">Update stock, price, or
                product information.</p>

            <form id="editProductForm">
                <input type="hidden" id="editProdId">
                <div class="grid-two">
                    <div class="form-group"><label>Product Name</label><input type="text" id="editName" required></div>
                    <div class="form-group"><label>Price (RS.)</label><input type="number" id="editPrice" required>
                    </div>
                </div>
                <div class="grid-two">
                    <div class="form-group"><label>Category</label><input type="text" id="editCategory" required
                            list="categoryOptions"></div>
                    <div class="form-group">
                        <label>Target Audience</label>
                        <select id="editTarget" required
                            style="width: 100%; padding: 12px; border: 1px solid rgba(255,255,255,0.1); border-radius: 8px; background: rgba(0,0,0,0.3); color: white;">
                            <option value="MEN">MEN</option>
                            <option value="WOMEN">WOMEN</option>
                            <option value="KIDS">KIDS</option>
                        </select>
                    </div>
                </div>
                <div class="grid-two">
                    <div class="form-group"><label>Image URL</label><input type="url" id="editImage" required></div>
                </div>
                <div class="grid-two">
                    <div class="form-group"><label>Stock Quantity</label><input type="number" id="editStock" required>
                    </div>
                    <div class="form-group"><label>Alert Threshold</label><input type="number" id="editThreshold"
                            required></div>
                </div>

                <div class="glass-modal-actions" style="margin-top: 20px;">
                    <button type="button" id="closeEditModal" class="btn-cancel">Cancel</button>
                    <button type="submit" class="btn-confirm">Update Product</button>
                </div>
            </form>
        </div>
    </div>

    <div id="toastContainer" class="toast-container"></div>
    <script type="module" src="admin.js"></script>
</body>

</html>
