<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Orders | KHADER Admin</title>
    <link rel="stylesheet" href="admin-theme.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap"
        rel="stylesheet">
</head>

<body>
    <div id="adminAuthOverlay" style="display: none;">
        <div class="auth-card">
            <h2>Hizoor, PIN Likhen</h2>
            <p class="subtitle">Enter Admin PIN to continue</p>
            <input type="password" id="adminPin" maxlength="4" placeholder="••••">
            <button id="loginBtn" class="btn btn-primary"
                style="width: 100%; background: var(--accent); color: white; border: none; padding: 16px; border-radius: 12px; font-weight: 700; cursor: pointer;">Access
                Dashboard</button>
            <p id="authError" style="color: #ea5455; margin-top: 1rem; display: none; font-size: 0.85rem;">Galat PIN
                hai, dobara try karen.</p>
        </div>
    </div>

    <div id="adminMainContent">
        <header class="admin-header">
            <div class="logo"><img src="images/logo.png" alt="Klader"></div>
            <div style="display: flex; align-items: center; gap: 20px;">
            </div>
        </header>

        <div class="admin-layout">
            <aside class="admin-sidebar" id="sidebar">
                <a href="admin-orders.html" class="sidebar-btn active">Orders</a>
                <a href="admin-add-product.html" class="sidebar-btn">Add Product</a>
                <a href="admin-inventory.html" class="sidebar-btn">Inventory</a>
                <a href="admin-alerts.html" class="sidebar-btn">Stock Alerts</a>
                <a href="admin-messages.html" class="sidebar-btn">Messages</a>
                <a href="admin-settings.html" class="sidebar-btn">Settings</a>
            </aside>

            <main class="admin-content-area">
                <div class="admin-card">
                    <h2>Orders List</h2>
                    <p class="subtitle">Direct customer orders automatically show up here.</p>

                    <div style="display: flex; gap: 12px; margin-bottom: 30px;">
                        <button id="viewPendingOrders" class="btn"
                            style="background: #ff9800; color: #000; padding: 12px 24px; border-radius: 10px; border: none; font-weight: 600; cursor: pointer;">Pending</button>
                        <button id="viewCompletedOrders" class="btn"
                            style="background: rgba(255,255,255,0.05); color: #888; border: 1px solid rgba(255,255,255,0.1); padding: 12px 24px; border-radius: 10px; font-weight: 600; cursor: pointer;">Completed</button>
                    </div>

                    <div id="ordersList">
                        <p>Loading orders...</p>
                    </div>
                </div>
            </main>
        </div>
    </div>

    <div id="toastContainer" class="toast-container"></div>
    <script type="module" src="admin.js"></script>
</body>

</html>
