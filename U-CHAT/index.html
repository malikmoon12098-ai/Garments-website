<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>U-CHAT</title>
    <link rel="manifest" href="manifest.json">
    <meta name="theme-color" content="#121212">
    <!-- CSS -->
    <link rel="stylesheet" href="style.css">
    <!-- PWA Service Worker Register -->
    <script>
        if ('serviceWorker' in navigator) {
            navigator.serviceWorker.register('sw.js')
                .then(() => console.log('Service Worker Registered'))
                .catch(err => console.error('SW Fail', err));
        }
    </script>

    <!-- Firebase SDKs (using CDM for simplicity in this vanilla setup) -->
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-firestore-compat.js"></script>
</head>

<body>

    <!-- APP CONTAINER -->
    <div id="app">

        <!-- SECTION: WELCOME / REGISTER -->
        <section id="welcome-screen" class="screen Active">
            <div class="center-content">
                <h1>U-CHAT</h1>
                <p>Private User-ID based messaging</p>

                <form id="register-form">
                    <input type="text" id="reg-firstname" placeholder="First Name" required autocomplete="off">
                    <input type="text" id="reg-lastname" placeholder="Last Name" required autocomplete="off">
                    <input type="text" id="reg-bio" placeholder="Bio / Description (Optional)" autocomplete="off">
                    <button type="submit" class="btn-primary">Create Account</button>
                </form>
            </div>
        </section>

        <!-- SECTION: HOME (Chat List) -->
        <section id="home-screen" class="screen">
            <header class="home-header">
                <h2 class="app-logo">U-CHAT</h2>

                <div class="header-controls">
                    <div class="profile-widget">
                        <div class="profile-text">
                            <span id="header-username">My Name</span>
                            <span id="display-user-code" class="header-code">U-XXXXXX</span>
                        </div>
                        <div class="profile-avatar" id="btn-profile-pic">
                            <!-- Image or Initials will be injected here -->
                            <span id="avatar-initials">üë§</span>
                            <img id="avatar-img" src="" class="hidden" alt="Profile">
                            <input type="file" id="file-profile-pic" accept="image/*" style="display: none;">
                            <div class="avatar-overlay">+</div>
                        </div>
                    </div>
                    <button id="btn-show-add-user" class="icon-btn">+</button>
                    <button id="btn-logout" class="icon-btn" style="background-color: #d32f2f; margin-left: 5px;"
                        title="Logout / Reset">‚úï</button>
                </div>
            </header>

            <div class="search-bar-container">
                <input type="text" id="chat-search-input" placeholder="Search saved contacts..." autocomplete="off">
            </div>

            <!-- User Info Card Removed -->

            <div id="chat-list" class="list-container">
                <!-- Chat items will be injected here -->
                <div class="empty-state">No chats yet. Add a user to start.</div>
            </div>
        </section>

        <!-- SECTION: CHAT ROOM -->
        <section id="chat-screen" class="screen">
            <header>
                <button id="btn-back-home" class="icon-btn">‚Üê</button>
                <div class="chat-header-info" id="chat-header-clickable" style="cursor: pointer;">
                    <h3 id="chat-user-name">User Name</h3>
                    <span id="chat-user-status">Online</span>
                </div>
                <button id="btn-chat-options" class="icon-btn">‚ãÆ</button>
            </header>

            <div id="messages-container" class="messages-area">
                <!-- Messages will be injected here -->
            </div>

            <div class="message-input-area">
                <input type="text" id="message-input" placeholder="Type a message..." autocomplete="off">
                <button id="btn-send-message" class="icon-btn">‚û§</button>
            </div>
        </section>

        <!-- MODAL: ADD USER -->
        <div id="add-user-modal" class="modal">
            <div class="modal-content">
                <h3>Add New Chat</h3>
                <input type="text" id="search-user-code" placeholder="Enter User Code (U-XXXXXX)">
                <button id="btn-search-user" class="btn-secondary">Search</button>

                <div id="search-result" class="hidden">
                    <p>Found:</p>
                    <h4 id="result-name">Name</h4>
                    <p id="result-bio">Bio</p>
                    <button id="btn-add-chat" class="btn-primary">Add to Chat</button>
                </div>
                <button id="btn-close-modal" class="btn-text">Cancel</button>
            </div>
        </div>

        <!-- MODAL: IMAGE VIEWER -->
        <div id="image-viewer-modal" class="modal">
            <div class="image-viewer-content">
                <img id="preview-img" src="" alt="Profile Picture">
                <div id="preview-caption" class="image-caption"></div>
            </div>
        </div>

        <!-- MODAL: CHAT OPTIONS -->
        <div id="chat-options-modal" class="modal">
            <div class="modal-content">
                <h3>Chat Options</h3>

                <div class="option-section">
                    <label>Custom Chat Name</label>
                    <input type="text" id="custom-chat-name-input" placeholder="Enter custom name (optional)">
                    <button id="btn-save-chat-name" class="btn-secondary">Save Name</button>
                </div>

                <div class="option-section">
                    <button id="btn-toggle-block" class="btn-danger">Block Chat</button>
                </div>

                <button id="btn-close-options" class="btn-text">Close</button>
            </div>
        </div>

        <!-- MODAL: USER PROFILE -->
        <div id="user-profile-modal" class="modal">
            <div class="modal-content">
                <div class="profile-avatar big-avatar" style="margin: 0 auto 15px auto; width: 80px; height: 80px;">
                    <span id="profile-modal-initials" style="font-size: 32px;">üë§</span>
                    <img id="profile-modal-img" src="" class="hidden" alt="Profile"
                        style="width: 100%; height: 100%; object-fit: cover;">
                </div>
                <h3 id="profile-modal-name">User Name</h3>
                <p id="profile-modal-bio" style="color: var(--text-secondary); margin-bottom: 5px;">Bio details here...
                </p>
                <p id="profile-modal-id"
                    style="color: var(--accent-color); font-family: monospace; font-size: 14px; margin-bottom: 20px;">
                    U-123456</p>

                <button id="btn-close-profile" class="btn-secondary" style="width: 100%;">Close</button>
            </div>
        </div>

        <!-- CONTEXT MENU: CHAT LIST -->
        <div id="chat-context-menu" class="hidden"
            style="position: fixed; background: #1E1E1E; border: 1px solid var(--border-color); border-radius: 8px; z-index: 200; box-shadow: 0 4px 15px rgba(0,0,0,0.5); min-width: 150px; overflow: hidden;">
            <div class="context-item" id="ctx-pin-unpin"
                style="padding: 12px 16px; cursor: pointer; border-bottom: 1px solid #333; font-size: 14px;">Pin Chat
            </div>
            <div class="context-item" id="ctx-toggle-block-chat"
                style="padding: 12px 16px; cursor: pointer; border-bottom: 1px solid #333; font-size: 14px;">Block Chat
            </div>
            <div class="context-item" id="ctx-delete-chat"
                style="padding: 12px 16px; cursor: pointer; color: #d32f2f; font-size: 14px;">Delete Chat</div>
            <!-- CONTEXT MENU: MESSAGE -->
            <div id="message-context-menu" class="hidden"
                style="position: fixed; background: #1E1E1E; border: 1px solid var(--border-color); border-radius: 8px; z-index: 300; box-shadow: 0 4px 15px rgba(0,0,0,0.5); min-width: 120px; overflow: hidden;">
                <div class="context-item" id="ctx-delete-msg"
                    style="padding: 12px 16px; cursor: pointer; color: #d32f2f; font-size: 14px;">Delete</div>
            </div>

            <!-- CONTEXT MENU: CHAT OPTIONS (3-dots) -->
            <div id="chat-options-context-menu" class="hidden"
                style="position: fixed; background: #1E1E1E; border: 1px solid var(--border-color); border-radius: 8px; z-index: 300; box-shadow: 0 4px 15px rgba(0,0,0,0.5); min-width: 150px; overflow: hidden;">
                <div class="context-item" id="ctx-toggle-block"
                    style="padding: 12px 16px; cursor: pointer; font-size: 14px;">Block Chat</div>
            </div>

        </div>

        <!-- SCRIPTS -->
        <script src="firebase-config.js"></script>
        <script src="app.js"></script>

        <script>
            // Register Service Worker
            if ('serviceWorker' in navigator) {
                navigator.serviceWorker.register('sw.js')
                    .then(() => console.log("Service Worker Registered"))
                    .catch(err => console.log("SW Registration Failed", err));
            }
        </script>
</body>

</html>
