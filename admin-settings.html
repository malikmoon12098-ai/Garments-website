<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Settings | KHADER Admin</title>
    <link rel="stylesheet" href="admin-theme.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap"
        rel="stylesheet">
</head>

<body>
    <div id="adminAuthOverlay" style="display: none;">
        <div class="auth-card">
            <h2>Hizoor, PIN Likhen</h2><input type="password" id="adminPin" maxlength="4" placeholder="••••"><button
                id="loginBtn" class="btn btn-primary"
                style="width: 100%; background: var(--accent); color: white; border: none; padding: 16px; border-radius: 12px; font-weight: 700; cursor: pointer;">Access
                Dashboard</button>
        </div>
    </div>
    <div id="adminMainContent">
        <header class="admin-header">
            <div class="logo"><img src="images/logo.png" style="height: 45px;"></div>
            <div style="display: flex; gap: 20px;"><span id="activeSessionCount"
                    style="color: #28c76f; font-weight: 700;"></span><button id="logoutBtn"
                    style="background: rgba(234, 84, 85, 0.1); border: 1px solid #ea5455; color: #ea5455; padding: 8px 16px; border-radius: 8px;">Logout</button>
            </div>
        </header>
        <div class="admin-layout">
            <aside class="admin-sidebar" id="sidebar"><a href="admin-orders.html" class="sidebar-btn">Orders</a><a
                    href="admin-add-product.html" class="sidebar-btn">Add Product</a><a href="admin-inventory.html"
                    class="sidebar-btn">Inventory</a><a href="admin-messages.html" class="sidebar-btn">Messages</a><a
                    href="admin-settings.html" class="sidebar-btn active">Settings</a>
                <hr style="opacity: 0.05; margin: 20px 0;"><a href="index.html" class="sidebar-btn">View Site</a>
            </aside>
            <main class="admin-content-area">
                <div class="admin-card">
                    <h2>Store Ki Settings</h2>
                    <p class="subtitle">Ye details aapke public "Contact" page par nazar aayengi.</p>
                    <form id="contactSettingsForm">
                        <div class="grid-two">
                            <div class="form-group"><label>WhatsApp / Phone Number</label><input type="text" id="cPhone"
                                    placeholder="+92 300 1234567"></div>
                            <div class="form-group"><label>Business Email</label><input type="email" id="cEmail"
                                    placeholder="support@khader.com"></div>
                        </div>
                        <div class="form-group"><label>Store Ka Pata (Address)</label><input type="text" id="cAddress"
                                placeholder="Physical location details"></div>
                        <div class="grid-two">
                            <div class="form-group"><label>Instagram Link</label><input type="url" id="cInsta"
                                    placeholder="https://instagram.com/khader"></div>
                            <div class="form-group"><label>Facebook Link</label><input type="url" id="cFB"
                                    placeholder="https://facebook.com/khader"></div>
                        </div>
                        <button type="submit"
                            style="width: 100%; background: var(--accent); color: white; padding: 18px; border-radius: 12px; font-weight: 800; cursor: pointer; border: none; margin-top: 10px; font-size: 1rem;">Settings
                            Update Karen</button>
                    </form>
                </div>
            </main>
        </div>
    </div>
    <div id="toastContainer" class="toast-container"></div>
    <script type="module" src="admin.js"></script>
</body>

</html>
